<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#ffe6f0,#fff6e6); margin:0; }
    .card { width: 95%; max-width:720px; padding:24px; border-radius:16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12); text-align:center; background:white; }
    h1 { margin:0 0 12px 0; font-size:1.4rem; }
    #msg { margin-bottom:12px; color:#555; }
    #videoWrap { margin-top:16px; display:none; }
    input[type="password"] { padding:10px; width: 70%; border-radius:8px; border:1px solid #ddd; margin-right:8px; }
    button { padding:10px 14px; border-radius:8px; border:none; background:#ff5c8a; color:white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>This is for you ‚ù§Ô∏è</h1>
    <div id="msg">Scan the QR and enter the password to open your surprise.</div>

    <div id="promptArea">
      <input id="pw" type="password" placeholder="Enter password" />
      <button onclick="check()">Open</button>
    </div>

    <div id="videoWrap">
      <p id="okmsg">Happy you are here ü•∞ ‚Äî press play</p>
      <video id="loveVid" controls playsinline style="width:100%; border-radius:12px;">
        <source src="lovevideo.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>
  </div>

  <script>
    // ===== CHANGE THESE TWO LINES BEFORE UPLOADING =====
    const PASSWORD = "honeyjaan"; // <-- change to the password you want
    // If you used a different file name, edit the <source> tag above instead.
    // ==================================================

    function check(){
      const val = document.getElementById('pw').value;
      if(!val){ alert('Please enter the password.'); return; }
      if(val === PASSWORD){
        document.getElementById('promptArea').style.display = 'none';
        document.getElementById('videoWrap').style.display = 'block';
        const v = document.getElementById('loveVid');
        v.play().catch(()=>{ /* autoplay may be blocked ‚Äî user can press play */});
      } else {
        alert('Wrong password ‚Äî try again üòä');
      }
    }
    document.getElementById('pw').addEventListener('keypress', function(e){
      if(e.key === 'Enter') check();
    });
  </script>
</body>
</html>
